<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ADMINISTRATOR PAGE</h1>

    <form action="" id="form">
        <input type="text" id="name" placeholder="Enter name of product">
        <input type="number" id="price" placeholder="enter your price">
        <select name="" id="select" >
            <option>gown</option>
            <option>ring</option>
            <option>bag</option>
            <option value="">blouse</option>
            <option value="">bow barette</option>
            <option value="">sandals</option>
            <option value="">miniskirt</option>
            <option value="">slip dress</option>
            <option value="">drop earings</option>
            <option value="">sandals</option>
            <option value="">pvs pumps</option>
            <option value="">minidress</option>
            <option value="">minidress</option>
            
        </select>
        <input type="text" placeholder="enter image link" id="img">

        <input type="submit">
    </form>
</body>
</html>

<script>
     document.querySelector("form").addEventListener("submit", addItem)

var prod = JSON.parse(localStorage.getItem("shoppingBag")) || [] ;

function addItem(e)
{
    e.preventDefault();

    var productObj = {

        name: form.name.value,

        price: form.price.value,

        type: form.select.value,

        imgUrl: form.img.value,

    };
    
    prod.push(productObj);

    localStorage.setItem("shoppingBag",JSON.stringify(prod));

}
</script>
